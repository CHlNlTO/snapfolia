<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Location Detected</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Custom CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        color: #000;
        width: 800px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .header {
        padding: 20px;
        background-color: #f3f3f3;
        border-bottom: 1px solid #ddd;
      }
      .header h2 {
        margin: 0;
        font-size: 18px;
      }
      .map {
        height: 400px;
      }
      .footer {
        padding: 10px 20px;
        background-color: #f3f3f3;
        border-top: 1px solid #ddd;
        text-align: center;
      }
      .footer p {
        margin: 0;
      }
      .footer .active {
        color: #00ff00;
      }
      .footer .inactive {
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <!-- Container for the map -->
    <div class="container">
      <!-- Map section -->
      <div id="map" class="map"></div>

      <!-- Footer section -->
      <div class="header">
        <h2>FAITH Campus</h2>
        <p>Narra leaf</p>
      </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- JavaScript for initializing the map and adding markers -->
    <script>
      // Initialize the map
      var map = L.map("map").setView([14.07767, 121.14981], 19); // Default coordinates and zoom level

      // Add the base map tiles
      L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
      ).addTo(map);

      // Initialize marker
      var marker = L.marker([0, 0]).addTo(map); // Placeholder marker at [0, 0]

      // Function to update marker position based on user location
      function updateUserLocation(position) {
        var { latitude, longitude } = position.coords;
        marker.setLatLng([latitude, longitude]).update();
        map.setView([latitude, longitude], 19); // Update map center to user location
      }

      // Function to handle errors in geolocation
      function handleLocationError(error) {
        console.warn(`Error(${error.code}): ${error.message}`);
      }

      // Function to continuously get user's current location
      function trackUserLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(
            updateUserLocation,
            handleLocationError
          );
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }

      // Call the function to start tracking user location
      trackUserLocation();
    </script>
  </body>
</html>
