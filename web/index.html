<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapfolia App</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/snapfolia_favicon.png') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        color: #000;
        width: 800px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .header {
        padding: 20px;
        background-color: #f3f3f3;
        border-bottom: 1px solid #ddd;
      }
      .header h2 {
        margin: 0;
        font-size: 18px;
      }
      .map {
        height: 400px;
      }
      .footer {
        padding: 10px 20px;
        background-color: #f3f3f3;
        border-top: 1px solid #ddd;
        text-align: center;
      }
      .footer p {
        margin: 0;
      }
      .footer .active {
        color: #00ff00;
      }
      .footer .inactive {
        color: #ff0000;
      }
    </style>
  </head>

  <body class="bg">
    <!-- NAVBAR -->
    <div id="navbar"></div>

    <!-- MAIN -->
    <section class="d-flex flex-column min-vh-100">
      <section
        class="container-fluid flex-container d-flex align-items-center flex-grow-1"
      >
        <!-- MAIN: SCAN -->
        <section class="col-lg-5 col-12 container-fluid mx-auto">
          <div class="row">
            <!-- SCAN: Image Upload -->
            <div
              class="d-flex flex-column align-items-center mt-lg-0 pt-lg-0 mt-5 pt-5"
            >
              <div
                class="bg-lgreen img-upload border-r d-flex justify-content-center mt-xl-5 mt-sm-3"
              >
                <div
                  class="d-flex flex-column justify-content-center align-items-center border-r"
                  id="dropArea"
                >
                  <i
                    class="fas fa-image color-img-upload img-icon mt-4 mb-2"
                    id="fa-image"
                  ></i>

                  <div class="d-flex flex-column justify-content-center">
                    <!-- BUTTON: Take a photo -->
                    <label
                      class="btn bg-green text-light fs-responsive mb-2 hide-btn show-btn"
                      for="capture"
                      id="btn-capture"
                    >
                      <i class="fas fa-plus me-1"></i>
                      Take a photo
                    </label>
                    <input
                      style="display: none"
                      type="file"
                      accept="image/*"
                      name="image"
                      id="capture"
                      capture="user"
                      onclick="showBtnCap()"
                      onchange="loadImg(event)"
                    />

                    <!-- BUTTON: Upload an image -->
                    <label
                      class="btn bg-green text-light fs-responsive"
                      for="file"
                      id="btn-upload"
                    >
                      <i class="fas fa-plus me-1"></i>
                      Upload an image
                    </label>
                    <input
                      style="display: none"
                      type="file"
                      accept="image/*"
                      name="image"
                      id="file"
                      onclick="showBtnScan()"
                      onchange="loadImg(event)"
                    />
                  </div>
                </div>
                <div class="border-r img-uploaded" id="imgBox"></div>
              </div>

              <progress
                class="my-4 d-none"
                id="upload-progress"
                value="0"
                max="100"
              ></progress>

              <button
                class="btn bg-dgreen text-light my-3 fs-responsive show-scan-capture"
                id="btn-scan-capture"
                onclick="scan_capture()"
              >
                Scan Leaf
              </button>

              <button
                class="btn bg-dgreen text-light my-3 fs-responsive"
                id="btn-scan"
                onclick="scan()"
              >
                Scan Leaf
              </button>

              <button
                class="btn bg-dgreen text-light my-3 fs-responsive"
                id="btn-cancel"
                onclick="cancelUpload()"
              >
                Cancel
              </button>

              <button
                class="btn bg-green text-light my-3 fs-responsive"
                id="btn-scan-again"
                onclick="scan_again()"
              >
                Scan Again
              </button>
            </div>

            <!-- SCAN: Name -->
            <div class="my-auto text-center pb-3">
              <!-- FILIPINO NAME -->
              <h1 class="color-dgreen fw-bold animate-slide-in" id="fname">
                Filipino Name
              </h1>

              <!-- ENGLISH AND SCIENTIFIC NAME -->
              <h2 class="color-dgreen animate-slide-in" id="ename">
                English Name
              </h2>
              <h2 class="color-dgreen fst-italic animate-slide-in" id="sname">
                Scientific Name
              </h2>

              <!-- PERCENTAGE -->
              <div class="row ps-3">
                <!-- Dominant -->
                <div
                  class="d-flex flex-row justify-content-center animate-slide-in"
                >
                  <h3><i class="fas fa-square color-dgreen me-1"></i></h3>
                  <h3 class="color-dgreen col-4 fw-bold" id="dom">Dominant</h3>
                </div>
                <!-- Secondary -->
                <div
                  class="d-flex flex-row justify-content-center animate-slide-in"
                >
                  <h3><i class="fas fa-square color-green me-1"></i></h3>
                  <h3 class="color-green col-4" id="sec">Secondary</h3>
                </div>
                <!-- Tertiary -->
                <div
                  class="d-flex flex-row justify-content-center animate-slide-in"
                >
                  <h3><i class="fas fa-square color-lgreen me-1"></i></h3>
                  <h3 class="color-lgreen col-4" id="ter">Tertiary</h3>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- MAIN: Result -->
        <section
          class="container-fluid d-flex justify-content-center col-lg-7 col-12 mt-lg-5 mt-2 pt-lg-4 pt-2 animate-fade-in"
        >
          <div
            class="col-11 bg-lgreen border-r tree-div mb-4 shadow-sm"
            id="tree"
          >
            <div id="tree-div"></div>
            <div class="container">
              <!-- Map section -->
              <div id="map" class="map"></div>

              <!-- Footer section -->
              <div class="header">
                <h2>FAITH Campus</h2>
                <p>Narra leaf</p>
              </div>
            </div>
          </div>
        </section>
      </section>

      <footer class="d-flex justify-content-end">
        <p class="btn m-0 color-dgreen copyright" onclick="devOptionsOpen()">
          Â© BSCS Batch 2024
        </p>

        <section
          class="bg-lblue p-3 border-r form-popup"
          style="display: none"
          id="dev-tools-popup"
        >
          <!-- DEV TOOLS -->
          <div class="col-12 d-flex justify-content-end">
            <button
              type="button"
              class="btn-close p p-2 mb-2"
              onclick="devOptionsClose()"
            ></button>
          </div>
          <div class="d-flex flex-row">
            <select
              name="modelOptions"
              id="modelDropdown"
              onchange="modelDropdown()"
            >
              <option value="vgg16" id="vgg16">VGG16</option>
              <option value="vgg16_square" id="vgg16_square">
                VGG16_Square
              </option>
              <option value="resnet50" id="resnet50">ResNet50</option>
              <option value="inception" id="inception">Inception</option>
              <option value="xception" id="xception">Xception</option>
              <option value="sequential" id="sequential">Sequential</option>
            </select>

            <!-- Button Capture -->
            <button
              class="btn bg-blue fs-responsive ms-3"
              style="display: none"
              id="btn-model-scan-capture"
              onclick="modelScanAgainCapture()"
            >
              Scan
            </button>

            <!-- Button Upload -->
            <button
              class="btn btn-success fs-responsive ms-3"
              id="btn-model-scan"
              onclick="modelScanAgain()"
            >
              Scan
            </button>
          </div>

          <div>
            <select
              name="urlOptions"
              id="serverDropdown"
              onchange="serverDropdown()"
            >
              <option value="http://58.71.56.23:5000/classify" id="publicFaith">
                Public FAITH Server
              </option>
              <option
                value="http://172.16.101.123:5000/classify"
                id="privateFaith"
              >
                Private FAITH Server
              </option>
              <option value="http://127.0.0.1:5000/classify" id="local">
                Local Server
              </option>
            </select>
          </div>
        </section>
      </footer>
    </section>

    <!-- LINK: Local Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./static/script/script.js"></script>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- JavaScript for initializing the map and adding markers -->
    <script>
      // Initialize the map
      var map = L.map("map").setView([14.07767, 121.14981], 19); // Coordinates in [lat, lng] format and zoom level

      // Add the base map tiles
      L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
      ).addTo(map);

      // Add a marker with a popup
      var marker = L.marker([14.07767, 121.14981]).addTo(map);
    </script>
  </body>
</html>
